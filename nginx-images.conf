# Nginx configuration for Home-Fixed with proper image handling
# Place this in /etc/nginx/sites-available/home-fixed

server {
    listen 80;
    listen [::]:80;
    server_name home-fixed.com www.home-fixed.com;

    # Redirect HTTP to HTTPS (add after SSL setup)
    # return 301 https://$server_name$request_uri;
}

server {
    # Use HTTP for now, change to 443 ssl after setting up SSL
    listen 80;
    listen [::]:80;
    
    # For SSL configuration:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/home-fixed.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/home-fixed.com/privkey.pem;
    
    server_name home-fixed.com www.home-fixed.com;
    
    # Document root for frontend
    root /var/www/home-fixed;
    index index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # API routes - proxy to backend
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Static file handling with proper caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Try to serve static files directly
        try_files $uri $uri/ =404;
    }
    
    # Image uploads and user content
    location /uploads {
        alias /var/www/home-fixed/uploads;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";
        
        # Security: only allow image files
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            add_header X-Content-Type-Options "nosniff";
            try_files $uri =404;
        }
        
        # Block access to non-image files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Avatar images (if stored separately)
    location /avatars {
        alias /var/www/home-fixed/avatars;
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # Frontend routes - SPA handling
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files for a short time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /(\.git|\.env|\.htaccess|\.htpasswd|package\.json|composer\.json) {
        deny all;
    }
    
    # Rate limiting for API
    location /api/auth {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/home-fixed;
    }
    
    # Logging
    access_log /var/log/nginx/home-fixed.access.log;
    error_log /var/log/nginx/home-fixed.error.log;
}

